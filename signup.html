<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Pulauwesi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <div class="out-layer">
        <div class="side-left">
          <img src="img/img-signup/side-left.jpg" alt="Pulauwesi Image">
        </div>

        <div class="side-right">
            <h2 class="fw-semibold">Sign Up to Pulauwesi.</h2>
            <p>Join us to discover isles around the Sulawesi.</p>    

            <form id="signupForm" method="POST">
                <div class="mb-3 mt-4">
                  <label for="inputFirstName" class="form-label fw-semibold">First Name</label>
                  <input type="text" class="form-control py-2" id="inputFirstName" placeholder="Enter your first name">
                </div>
                <div class="mb-3 mt-4">
                  <label for="inputLastName" class="form-label fw-semibold">Last Name</label>
                  <input type="text" class="form-control py-2" id="inputLastName" placeholder="Enter your last name" required>
                </div>
                <div class="mb-3 mt-4">
                  <label for="inputUsername" class="form-label fw-semibold">Username</label>
                  <input type="text" class="form-control py-2" id="inputUsername" placeholder="Enter your username" required>
                </div>
                <div class="mb-3 mt-4">
                  <label for="inputEmail" class="form-label fw-semibold">Email</label>
                  <input type="email" class="form-control py-2" id="inputEmail" placeholder="Enter your email" required>
                </div>
                <div class="mb-3 mt-4">
                  <label for="inputPass" class="form-label fw-semibold">Password</label>
                  <div class="pass-container">
                    <input type="password" class="form-control py-2" id="inputPass" placeholder="Enter your password" required>
                    <span class="material-symbols-outlined toggle-pass">
                      visibility
                    </span>  
                  </div>
                </div>
                <button type="submit" class="btn-login fw-medium px-5 py-2 mt-3">Sign Up</button>
              </form>

              <div class="text-under-button">
                <p class="fw-semibold text-center mt-3">Already have an account? <a href="/login.html">Log in</a></p>
              </div>            
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="javascript/signup.js"></script>

</body>
</html>
