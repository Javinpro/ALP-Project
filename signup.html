<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="short icon" href="/img/logo.jpg">
    <title>Sign Up Page | expSulawesi</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    
    <link rel="stylesheet" href="/css/signup.css">
</head>
<body>
    <div class="login-container">
        <div class="login-image rounded-end-4"></div>
        <div class="login-form">
            <h2 class="fw-semibold fs-2">Sign Up to expSulawesi.</h2>
            <p class="fs-5 fw-medium">Join us to discover isles around the Sulawesi.</p>
            <form>
              <div class="mb-4 mt-3 name-part">
                <div class="name-field">
                  <label for="exampleInputEmail1" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="First name">  
                </div>
                <div class="name-field">
                  <label for="exampleInputEmail1" class="form-label">Last Name</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Last name">  
                </div>
              </div>

              <div class="mb-4 mt-3">
                <label for="exampleInputEmail1" class="form-label">Username</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your username">
              </div>
              <div class="mb-4 mt-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your email">
              </div>
              <div class="mb-5">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter your password">
              </div>
            <button type="submit" class="btn btn-primary btn-block btn-full-witdh mb-2">Sign Up</button>
            <button type="button" class="btn btn-google btn-block google-full-witdh">
                <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Google logo"> Connect with Google
            </button>
            <div class="text-center mt-3 under-text-form">
                <p>Already have an account? <a href="/login.html">Log in</a></p>
            </div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
