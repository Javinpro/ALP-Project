<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in | PulauWesi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="out-layer">
        <div class="side-left">
          <img src="/img/img-login/side-right.jpg" alt="Pulauwesi Image">
        </div>


        <div class="side-right">
            <h2 class="fw-semibold">Log in to Pulauwesi.</h2>
            <p>Welcome back! Please enter your details.</p>    

            <form>
                <div class="mb-3 mt-4">
                  <label for="input-user-email" class="form-label fw-semibold">Username / Email</label>
                  <input type="email" class="form-control py-2" id="input-user-email" aria-describedby="emailUser" placeholder="Enter your username or email" required>
                </div>
                <div class="mb-3 mt-4">
                  <label for="inputPass" class="form-label fw-semibold">Password</label>
                  <input type="password" class="form-control py-2" id="inputPass" placeholder="Enter your password" required>
                </div>
                <div class="forgot-pass">
                  <p class="text-end fw-semibold">Forgot Password?</p>
                </div>
                <button type="submit" class="btn-login fw-medium px-5 py-2 mt-3">Log in</button>
              </form>

              <div class="text-under-button">
                <p class="fw-semibold text-center mt-3">Don't have an account? <a href="/signup.html">Sign Up</a></p>
              </div>
            
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/javascript/login.js"></script>

</body>
</html>
