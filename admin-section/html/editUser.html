<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page | Edit User</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/admin-section/css/editUser.css">
</head>
<body>
    <div class="sidebar">
        <div class="top">
            <div class="logo">
                <i class="bx bxl-codepen"></i>
                <span>Pulauwesi.</span>
            </div>
            <i class="bx bx-menu" id="btn"></i>
        </div>
        <div class="user">
            <img src="/img/javin.jpg" alt="profile picture admin" class="user-img">
            <div>
                <p class="bold">Javin E. C.</p>
                <p>Admin</p>
            </div>
        </div>
        <ul>
            <li>
                <a href="#">
                    <i class='bx bx-edit-alt'></i>
                    <span class="nav-item">Edit User</span>
                </a>
                <span class="tooltip">Edit User</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-photo-album' ></i>
                    <span class="nav-item">Gallery Photo</span>
                </a>
                <span class="tooltip">Gallery Photo</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-tree-alt' ></i>
                    <span class="nav-item">Islands</span>
                </a>
                <span class="tooltip">Islands</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-trip'></i>
                    <span class="nav-item">Transportation</span>
                </a>
                <span class="tooltip">Transportation</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-trophy' ></i>
                    <span class="nav-item">Rewards</span>
                </a>
                <span class="tooltip">Rewards</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-user'></i>
                    <span class="nav-item">Edit Profile</span>
                </a>
                <span class="tooltip">Edit Profile</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-log-out'></i>
                    <span class="nav-item">Logout</span>
                </a>
                <span class="tooltip">Logout</span>
            </li>
        </ul>
    </div>

    <div class="main-content">
        <div class="container">
            <h1>Edit User</h1>
        </div>
    </div>

    <script src="/admin-section/javascript/editUser.js"></script>
</body>
</html>
