<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>See User | Admin Page Pulawesi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/admin-section/css/seeUser.css">
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />

</head>
<body>
    <div class="wrapper">
        <aside id="sidebar">
            <div class="d-flex">
                <button id="toggle-btn" type="button">
                    <i class="lni lni-menu"></i>
                </button>
                <div class="sidebar-logo">
                    <img src="/img/logo-white.png" alt="">
                </div>
            </div>  
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="/admin-section/html/editUser.html" class="sidebar-link">
                        <i class="lni lni-pencil-alt"></i>
                        <span>Edit User</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="/admin-section/html/galleryPhoto.html" class="sidebar-link">
                        <i class="lni lni-gallery"></i>
                        <span>Gallery Photo</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="/admin-section/html/islands.html" class="sidebar-link">
                        <i class="lni lni-island"></i>
                        <span>Islands</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="/admin-section/html/transportation.html" class="sidebar-link">
                        <i class="lni lni-travel"></i>
                        <span>Transportation</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="/admin-section/html/rewards.html" class="sidebar-link">
                        <i class="lni lni-cart-full"></i>
                        <span>Rewards</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="/admin-section/html/editProfile.html" class="sidebar-link">
                        <i class="lni lni-user"></i>
                        <span>Edit Profile</span>
                    </a>
                </li>
            </ul>
            <div class="sidebar-footer">
                <a href="#" class="sidebar-link">
                    <i class="lni lni-exit"></i>
                    <span>Logout</span>
                </a>
            </div>
        </aside>
        <div class="main p-3">
            <div class="text-start">
                <h1>Here are the user details.</h1>
            </div>

            <div class="form-add-user">
                <form id="signupForm" method="POST">
                    <div class="mb-3 mt-4">
                      <label for="inputFirstName" class="form-label fw-semibold">First Name</label>
                      <input type="text" class="form-control py-2" id="inputFirstName" placeholder="Enter the first name">
                    </div>
                    <div class="mb-3 mt-4">
                      <label for="inputLastName" class="form-label fw-semibold">Last Name</label>
                      <input type="text" class="form-control py-2" id="inputLastName" placeholder="Enter the last name" required>
                    </div>
                    <div class="mb-3 mt-4">
                      <label for="inputUsername" class="form-label fw-semibold">Username</label>
                      <input type="text" class="form-control py-2" id="inputUsername" placeholder="Enter the username" required>
                    </div>
                    <div class="mb-3 mt-4">
                      <label for="inputEmail" class="form-label fw-semibold">Email</label>
                      <input type="email" class="form-control py-2" id="inputEmail" placeholder="Enter the email" required>
                    </div>
                    <div class="mb-3 mt-4">
                      <label for="inputPass" class="form-label fw-semibold">Password</label>
                      <div class="pass-container">
                        <input type="password" class="form-control py-2" id="inputPass" placeholder="Enter the password" required>
                        <span class="material-symbols-outlined toggle-pass">
                          visibility
                        </span>  
                      </div>
                    </div>

                    <div class="wrapper-button my-4 ">
                            <button type="submit" class="btn-add-user fw-medium px-5 py-2 mt-3 me-5">Add user</button>
                            <button type="reset" class="btn-reset-user fw-medium px-5 py-2 mt-3">Reset data</button>
                    </div>
                  </form>
            </div>

                    
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/admin-section/javascript/seeUser.js"></script>
</body>
</html>
